      <div class="container-sm" id="formulier">
        <form>
          <div class="row my-3">
            <label for="naam" class="col-sm-2 col-form-label">Uw naam</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="naam">
            </div>
          </div>
          <div class="row my-3">
            <label for="naamdier" class="col-sm-2 col-form-label">Naam van uw dier</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="naamdier">
            </div>
          </div>
          <div class="row my-3">
            <label for="emailadres" class="col-sm-2 col-form-label">Uw email-adres</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
          <div class="row my-3">
            <label for="bericht" class="col-sm-2 col-form-label">Uw vraag</label>
            <div class="col-sm-8">
              <textarea class="form-control" id="bericht" placeholder="Stel hier uw vraag (max 200 tekens)"></textarea>
            </div>
          </div>
          <div class="row my-3">
            <label for="verzend" class="col-form-label"></label>
            <div class="col-sm-3">
            <button type="button" class="btn btn-info">Verzend</button>
            </div>
          </div>
        </form>
